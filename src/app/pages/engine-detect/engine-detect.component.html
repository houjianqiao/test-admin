<nz-layout style="min-height: 800px;">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" style="min-height: 900px">
      <ul nz-menu [nzMode]="'inline'" nzTheme='dark' style="height:100%">
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-user"></i>检测管理</span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/pages/engine-detect/status">运行状态</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/pages/engine-detect/interface">接口管理</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/pages/engine-detect/rule">安全规则</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/pages/engine-detect/detail">检测详情</a>
            </li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-laptop"></i>特征管理</span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/pages/engine-detect/photo">图片样本</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/pages/engine-detect/keyword">关键词</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/pages/engine-detect/face">人脸</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
  <nz-layout>
    <nz-content style="padding: 24px; min-height: 280px;">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
